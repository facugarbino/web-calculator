<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="display">0</div>
    <div id="keyboard" class="keyboard">
        <ul class="keyboard-row">
            <li class="key special-key half">C</li>
            <li class="key special-key quarter">←</li>
            <li class="key operator-key quarter">÷</li>
        </ul>
        <ul class="keyboard-row">
            <li class="key number-key quarter">7</li>
            <li class="key number-key quarter">8</li>
            <li class="key number-key quarter">9</li>
            <li class="key operator-key quarter">x</li>
        </ul>
        <ul class="keyboard-row">
            <li class="key number-key quarter">4</li>
            <li class="key number-key quarter">5</li>
            <li class="key number-key quarter">6</li>
            <li class="key operator-key quarter">-</li>
        </ul>
        <ul class="keyboard-row">
            <li class="key number-key quarter">1</li>
            <li class="key number-key quarter">2</li>
            <li class="key number-key quarter">3</li>
            <li class="key operator-key quarter">+</li>
        </ul>
        <ul class="keyboard-row">
            <li class="key number-key three-quarters">0</li>
            <li class="key special-key quarter">=</li>
        </ul>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
